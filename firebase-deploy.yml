name: Deploy Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Google credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          if [ -z "${GOOGLE_APPLICATION_CREDENTIALS_JSON}" ]; then
            echo "GOOGLE_APPLICATION_CREDENTIALS_JSON secret is required" >&2
            exit 1
          fi
          echo "${GOOGLE_APPLICATION_CREDENTIALS_JSON}" > "$HOME/service-account.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json" >> "$GITHUB_ENV"

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.FIREBASE_PROJECT }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          export_default_credentials: true

      - name: Enable required GCP services
        run: |
          gcloud services enable run.googleapis.com eventarc.googleapis.com cloudbuild.googleapis.com artifactregistry.googleapis.com --project "${FIREBASE_PROJECT}"

      - name: Install dependencies
        run: npm ci

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project "$FIREBASE_PROJECT"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}

  deploy-hosting:
    runs-on: ubuntu-latest
    needs: deploy-functions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Google credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          if [ -z "${GOOGLE_APPLICATION_CREDENTIALS_JSON}" ]; then
            echo "GOOGLE_APPLICATION_CREDENTIALS_JSON secret is required" >&2
            exit 1
          fi
          echo "${GOOGLE_APPLICATION_CREDENTIALS_JSON}" > "$HOME/service-account.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: npm ci

      - name: Build aispace-web
        run: npx vite build --config apps/aispace-web/vite.config.ts

      - name: Deploy Hosting
        run: firebase deploy --only hosting --project "${{ secrets.FIREBASE_PROJECT }}"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Smoke test /api/version
        run: |
          set -euo pipefail
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://aispace.bakhmaro.co/api/version)
          if [ "$STATUS" -ne 200 ]; then
            echo "Expected HTTP 200 for /api/version, received $STATUS" >&2
            exit 1
          fi

      - name: Smoke test /api/ai/health
        run: |
          set -euo pipefail
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://aispace.bakhmaro.co/api/ai/health)
          if [ "$STATUS" -ne 200 ]; then
            echo "Expected HTTP 200 for /api/ai/health, received $STATUS" >&2
            exit 1
          fi
