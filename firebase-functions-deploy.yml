name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT || 'aispace-prod' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci

      - name: Prepare Firebase credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          if [ -z "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
            echo "GOOGLE_APPLICATION_CREDENTIALS_JSON secret is required" >&2
            exit 1
          fi
          key_file="$(mktemp)"
          printf '%s' "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > "$key_file"
          chmod 600 "$key_file"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$key_file" >> "$GITHUB_ENV"

      - name: Deploy functions
        run: firebase deploy --only functions --project "$FIREBASE_PROJECT"
