name: Firebase Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Install functions dependencies
        run: |
          cd functions
          npm ci


      - name: Deploy to Firebase
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: firebase deploy --only functions,hosting --project ${{ env.FIREBASE_PROJECT }}

      - name: Check API version endpoint
        run: curl -sSf https://aispace.bakhmaro.co/api/version

      - name: Check AI health endpoint
        run: curl -sSf https://aispace.bakhmaro.co/api/ai/health

      - name: Check console events SSE endpoint
        run: |
          set -euo pipefail
          first_line=""
          while IFS= read -r line; do
            first_line="$line"
            break
          done < <(curl -NsSf --max-time 5 https://aispace.bakhmaro.co/api/console/events)

          echo "$first_line"

          if ! printf '%s' "$first_line" | grep -Eq '^(retry:|data:)'; then
            echo "Unexpected SSE response" >&2
            exit 1
          fi
